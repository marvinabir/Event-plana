<app-navbar></app-navbar>
<div class="event-container" >
  
  <div
    class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 event-card"
    *ngFor="let event of events"
  >
    <a href="/event" (click)="viewEvent(event.id)">
      <img
        class="rounded-t-lg"
        src="https://i.pinimg.com/564x/af/6f/3b/af6f3b0664f76e94fac35c3509084244.jpg"
        alt=""
      />
    </a>
    <div class="p-5">
      <a href="#" (click)="viewEvent(event.id)">
        <h5
          class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
        >
          {{ event.title }}
        </h5>
      </a> 

      <!-- <a [routerLink]="['/event', event.id]">View Event</a>      -->
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
        {{ event.title }}
      </p>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
        {{ event.location }}
      </p>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
        {{ event.description }}
      </p>
      <a
      [routerLink]="['/event', event.id]"
      class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      View
      <svg
        class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 10"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 5h12m0 0L9 1m4 4L9 9"
        />
      </svg>
    </a>
    
    </div>
  </div>
  <mat-paginator class="custom-paginator"
                 [length]="events.length"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 (page)="handlePageEvent($event)">
  </mat-paginator>
</div>
